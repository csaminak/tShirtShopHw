<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tShirtShop</title>
        <link href='normalization.css' rel='stylesheet' type='text/css'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
        <link href='font-awesome.css' type='text/css' rel='stylesheet'>

    </head>
    <body>
        <main>

            <ul class='tshirts'>
                <li class='shirt-option'>
                    <ul class='view'>
                        <li class='front'><img src='images/blue-front.png' alt='Save my Trees front'></li>
                        <!-- <li class='back'><img src='images/blue-back.png' alt='Save my Trees back'></li> -->
                    </ul>
                    <ul class='choices'>
                        <li>
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </li>
                        <li>Sizes</li>
                        <li>Color Options</li>
                        <li>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </li>
                    </ul>
                    <ul class='caption'>
                        <li class='name'>Save my Trees</li>
                        <li class='price'>$29</li>
                    </ul>
                </li>
                <li class='shirt-option'>
                    <ul class='view'>
                        <li class='front'><img src='images/pink-front.png' alt='Nature Lover front'></li>
                        <!-- <li class='back'><img src='images/pink-back.png' alt='Nature Lover back'></li> -->
                    </ul>
                    <ul class='choices'>
                        <li>
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </li>
                        <li>Sizes</li>
                        <li>Color Options</li>
                        <li>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </li>
                    </ul>
                    <ul class='caption'>
                        <li class='name'>Nature Lover</li>
                        <li class='price'>$19</li>
                    </ul>
                </li>
                <li class='shirt-option'>
                    <ul class='view'>
                        <li class='front'><img src='images/yellow-front.png' alt='Forrest Walk front'></li>
                        <!-- <li class='back'><img src='images/yellow-back.png' alt='Forrest Walk back'></li> -->
                    </ul>
                    <ul class='choices'>
                        <li>
                            <i class="fa fa-refresh" aria-hidden="true"></i>
                        </li>
                        <li>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </li>
                        <li>Sizes</li>
                        <li>Color Options</li>
                        <li>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </li>
                    </ul>
                    <ul class='caption'>
                        <li class='name'>Forrest Walk</li>
                        <li class='price'>$39</li>
                    </ul>
                </li>
            </ul>

        </main>
    </body>
</html>
