<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>tShirtShop</title>
        <link href='Normalization.css' rel='stylesheet' type='text/css'>
        <link href='font-awesome.css' type='text/css' rel='stylesheet'>
        <link href='styles.css' rel='stylesheet' type='text/css'>
    </head>
    <body>

        <main>
            <article class='tshirts'> <!--BLUE SHIRT ARTICLE SECTION-->
                <section class='view'>
                    <img src='Images/blue-front.png' alt='front of shirt' class='front'>
                    <img src='Images/blue-back.png' alt='back of shirt' class='back'>
                </section>
                <nav>
                    <ul class='selections'>
                        <li>
                            <i class='fa fa-arrows'></i> <!--four arrows-->
                        </li>
                        <li>
                            <i class='fa fa-heart-o'></i> <!--heart-->
                        </li>
                        <li class='size-tab'>xl
                            <ul class='sizes'> <!--hidden until needing to be revealed in css-->
                                <li class='sm'>s</li>
                                <li class='med'>m</li>
                                <li class='la'>l</li>
                                <li class='xl'>xl</li>
                            </ul>
                            <div class='triangle4size'></div>
                        </li>
                        <li class='color-tab'>
                            <i class='fa fa-square' aria-hidden='true'></i>
                            <ul class='colors'> <!--Use CSS to create colored block-->
                                <li class='blue'></li>
                                <li class='green'></li>
                                <li class='pink'></li>
                                <li class='yellow'></li>
                            </ul>
                        </li>
                        <li>
                            <i class='fa fa-shopping-cart'></i> <!--Shopping Cart-->
                        </li>
                        <li class='rotate'>
                            <i class='fa fa-repeat'></i> <!--Rotate feature-->
                        </li>
                    </ul>
                </nav>
                <ul class='caption'>
                    <li class='name'>Save my trees</li>
